<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GaiaSubheader Demo</title>
  <meta name="description" content="Demo app for gaia-subheader" />
  <link rel="stylesheet" type="text/css" href="../bower_components/gaia-fonts/style.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/gaia-theme/base.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/gaia-theme/style.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/gaia-icons/style-embedded.css">
  <style>
    .preview {
      position: relative;
      width: 430px;
      height: 700px;
      border: 2px solid black;
      float: left;
    }
    
    @font-face {
      font-family: "FiraSans";
      src: url("gaia-fonts/fonts/FiraSans-RegularItalic.woff") format("woff");
      font-weight: normal; /* 400 */
    }	
    
  </style>
  <script>
    window.packagesBaseUrl = '../bower_components/';
    window.GaiaNotificationBaseUrl = '../';
  </script>
  <script src="../bower_components/gaia-component-utils/index.js"></script>
  <script src="../script.js"></script>
</head>
<body role="application">
  <div class="preview">
    <gaia-notification dismissable>
      125 Messages Deleted
    </gaia-notification>
  </div>
  <div class="preview theme-media">
    <gaia-notification dismissable>
      Alarm is set for 10:45 PM
    </gaia-notification>
  </div>
  <div class="preview theme-settings">
    <gaia-notification>
      System Volume 60%
    </gaia-notification>
  </div>
</body>
</html>
